<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact notre services client</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="dirnex.JPG" type="image/x-icon">
</head>
<style>
   * {
  user-select: none;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: #f9f9f9;
}
h1{
  margin-bottom: 15px;
  color: #000000;
  font-size: 1.9rem;
  align-items: center;
  align-content: center;
  text-align: center;
  justify-content: center;
}

/* Footer */
.footer {
  background-color: #ffffff;
  color: #130000;
  padding: 50px 20px;
}

.footer-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 40px;
  max-width: 1100px;
  margin: 0 auto;
}

.footer h3 {
  margin-bottom: 15px;
  color: #f39c12;
}

.footer-about p {
  color: #000000;
}

/* Contact form */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #c5bebe;
  color: #000000;
  font-size: 14px;
}

.contact-form textarea {
  resize: vertical;
  height:300px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  margin-bottom: 15px;
  resize: none;
}

.contact-form button {
  background-color: #f39c12;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  transition:0.3s ease;
}

.contact-form button:hover {
  background-color: #d35400;
}

/* Informations */
.footer-info ul {
  list-style: none;
  padding: 0;
}

.footer-info li {
  margin-bottom: 10px;
  color: #000000;
}

/* Bas du footer */
.footer-bottom {
  text-align: center;
  margin-top: 40px;
  border-top: 1px solid #000000;
  padding-top: 15px;
  color: #000000;
  font-size: 14px;
}

</style>
<body>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-about">
        <h1>BIENVENUE</h1>
        <p>pour toute question contacter notre service client</p>
      </div>

      <div class="footer-contact">
        <h3>Services client</h3>
        <form action="contact.php" method="POST" class="contact-form">
          <input type="text" name="nom" placeholder="Votre nom complet" required>
          <input type="email" name="email" placeholder="Votre adresse e-mail" required>
          <textarea name="message" placeholder="Votre message..." required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>

      <div class="footer-info">
        <h3>Informations</h3>
        <ul>
          <li><i class="fa-solid fa-location-dot"></i> lubumbashi, RDC</li>
          <li><i class="fa-solid fa-phone"></i> +243 971952763</li>
          <li><i class="fa-solid fa-envelope"></i> musjosue809@gmail.com</li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2026 DIRNIX | Tous droits réservés</p>
    </div>
  </footer>

</body>
</html>
